<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给小何的生日祝福</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1e90ff, #ff69b4, #ff6347, #ffd700);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        /* 动态渐变背景动画 */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 星光效果 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* 气球漂浮效果 */
        .balloon {
            position: absolute;
            bottom: -150px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 80px;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            0% {
                transform: translateX(0) translateY(0);
            }

            50% {
                transform: translateX(30px) translateY(-400px);
            }

            100% {
                transform: translateX(0) translateY(0);
            }
        }

        .balloon:nth-child(2) {
            left: 20%;
            background-color: rgba(255, 182, 193, 0.7);
            animation-duration: 10s;
        }

        .balloon:nth-child(3) {
            left: 70%;
            background-color: rgba(255, 255, 102, 0.7);
            animation-duration: 9s;
        }

        .balloon:nth-child(4) {
            left: 40%;
            background-color: rgba(173, 216, 230, 0.7);
            animation-duration: 11s;
        }

        /* 祝福页面样式 */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            background: linear-gradient(45deg, #ffd700, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #ff1493;
            transform: translateY(-3px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        }

        #wish {
            font-size: 1.5em;
            background: linear-gradient(90deg, #ff69b4, #ff1493, #ffd700, #ff6347, #1e90ff, #32cd32);
            background-size: 200%;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            opacity: 0;
            transform: rotateY(90deg) scale(0.5);
            transition: opacity 0.6s ease, transform 0.6s ease, background-position 0.6s ease;
        }

        #wish.show {
            opacity: 1;
            transform: rotateY(0deg) scale(1);
            background-position: 100%;
        }

        /* 抹茶蛋糕按钮 */
        .cake-button {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to top, #6b8e23 60%, #d2b48c 60%);
            width: 120px;
            height: 60px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .cake-button:hover {
            transform: translateY(-55%);
        }

        .cake-button:before {
            content: '';
            display: block;
            background: #3cb371;
            width: 90%;
            height: 5px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        /* 蛋糕托盘 */
        .cake-tray {
            position: absolute;
            left: 20%;
            top: calc(50% + 40px);
            transform: translate(-50%, -50%);
            background: #d2b48c;
            width: 140px;
            height: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: fireworkExplode 1.5s ease-out forwards;
        }

        .book-button {
            position: absolute;
            right: 20%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to top, #8b4513 60%, #cd853f 60%);
            width: 100px;
            height: 60px;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* 书脊部分 */
        .book-button::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            left: -5px;
            top: 0;
            background: #8b4513;
            border-radius: 5px 0 0 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transform: skewY(-10deg);
        }

        /* 书封面部分 */
        .book-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            bottom: -5px;
            left: 0;
            background: #cd853f;
            border-radius: 0 0 5px 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transform: perspective(200px) rotateX(15deg);
        }

        /* 鼠标悬停效果 */
        .book-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .book-button:active {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }


        /* 书翻动容器样式 */
        .book {
            perspective: 1000px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            display: none;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            backface-visibility: hidden;
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .page.flip {
            transform: rotateY(-180deg);
        }

        .page-content {
            padding: 20px;
            text-align: center;
        }

        /* 公式滑动动画容器 */
        .formula-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: none;
            perspective: 500px;
        }

        .formula {
            position: absolute;
            font-size: 1.5em;
            color: #fff;
            white-space: nowrap;
            animation: slideFormula 10s linear infinite;
        }

        /* 智慧值显示样式 */
        .intelligence {
            position: absolute;
            top: 20px;
            left: 20px;

            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

        /* 书本按钮样式 */

        /* 锦鲤图标样式 */
        #koiIcon {
            margin-left: 10px;
            font-size: 1em;
            transition: opacity 0.5s ease;
            /* 添加淡入效果 */
            opacity: 0;
            /* 初始状态为透明 */
        }

        #koiIcon.show {
            opacity: 1;
            /* 显示时变为不透明 */
        }

        .hidden {
            display: none;
        }

        /* 学霸图标样式 */
        #scholarIcon {
            margin-left: 10px;

        }

        }





        @keyframes slideFormula {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            50% {
                transform: scale(3);
                opacity: 1;
            }

            100% {
                transform: scale(6) translateY(-300px);

            }
        }

        .happiness {

        }
    </style>
</head>

<body>
    <!-- 星光效果容器 -->
    <div class="stars">
        <!-- 生成多颗星星 -->

        <div class="star" style="top: 50%; left: 40%; animation-delay: 1s;"></div>

        <p>愿你的每一天都充满阳光和微笑！</p>
        <button onclick="showWish()">生日祝福</button>
        <p id="wish"></p>
    </div>
    <!-- 智慧值显示 -->
    <div class="intelligence">
        智慧值: <span id="intelligenceValue">0</span>
        <span id="scholarIcon" class="hidden">🎓学霸标识</span> <!-- 学霸图标，初始隐藏 -->
    </div>


    <!-- 书按钮 -->
    <div class="book-button" onclick="increaseIntelligence();">
        📖 卷卷卷
    </div>


    <!-- 3D书本容器 -->
    <div class="book" id="book">
        <div class="page" id="page1">
            <div class="page-content">第一页内容</div>
        </div>
        <div class="page" id="page2">
            <div class="page-content">第二页内容</div>
        </div>
    </div>
    <!-- 公式滑动动画 -->
    <div class="formula-container" id="formulaContainer">
        <div class="formula">E = mc^2 &nbsp;&nbsp; a^2 + b^2 = c^2 &nbsp;&nbsp; F = ma &nbsp;&nbsp; Δx = v_0t + 1/2at^2
        </div>

        <script>
            let happinessValue = 0;

            const wishes = [
                "愿你在新的一岁里一切顺利！",
                "祝你健康快乐，心想事成！",
                "愿你拥有一个美好的生日！",

                "愿你生活如甜美的蛋糕，充满幸福与甜蜜！",
                "祝你生日快乐，每天都有阳光般的笑容！",
                "愿你度过一个充满惊喜和美好的生日！"
            ];

            function showWish() {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                const wishElement = document.getElementById('wish');
                wishElement.classList.remove('show');
                setTimeout(() => {
                    wishElement.innerText = randomWish;
                    wishElement.classList.add('show');
                }, 50);
            }

            function triggerFireworks() {
                for (let i = 0; i < 10; i++) {
                    createFirework();
                }
            }

            function createFirework() {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                document.body.appendChild(firework);

                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight / 2; // 控制烟花的高度
                firework.style.left = `${randomX}px`;
                firework.style.top = `${randomY}px`;

                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }

            function increaseHappiness() {
                happinessValue += 1;
                document.getElementById('happinessValue').innerText = happinessValue;
                // 当开心值达到20时，显示锦鲤图标
                if (happinessValue === 20) {
                    const koiIcon = document.getElementById('koiIcon');
                    koiIcon.classList.remove('hidden');
                    koiIcon.classList.add('show');
                }

                if (intelligenceValue === 20) {

                }
            }



        </script>
