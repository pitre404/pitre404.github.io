<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="background-blur"></div>
        <div>
            <h1 class="logo">WELCOME</h1>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Username">
            <span id="emailError" class="error-message" style="display: none;">Invalid email format</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="footer">
            <label class="remember-me">
                <input type="checkbox" id="remember-me"> Remember me
            </label>
            <div class="Register">
                <a id="question">Don't have an account?<br></a>
                <button type="register" id="register-me">Register now</button>
            </div>
        </div>
        <button type="submit" id="loginBtn">LOGIN</button>
        <span id="message" style="display: none;"></span>
    </div>
</body>

</html>
